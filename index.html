<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="subMenus">
        <div class="color" id="menu">
        <input type="color" value="#ee2e31" class="colorPick">
        </div>
        <div class="borderMenu" id="menu">
            <p class="borderCheck">Active</p>
        </div>
        <div class="rainbowMenu" id="menu">
            <p class="rainbowCheck">Active</p>
        </div>
        <div class="shadingMenu" id="menu">
            <p class="shadeCheck">Active</p>
        </div>
        <div class="eraserMenu" id="menu">
            <p class="eraserText">Active</p>
            <input type="color" class="eraserWhite" value="#FFFFFF">
        </div>
        <div class="pixelMenu" id="menu">
            <input type="range" min="1" max="64" value="10" class="slider" >
        </div>
    </div>
<div class="generalOutline">
        <div class="options">
            <div class="colorPicker"> <img src="images/colorpicker.png" alt="color picker icon"></div>
            <div class="rainbow"><img src="images/rainbow--v1.png" alt=""></div>
            
            <div class="eraser"><img src="images/eraser.png" alt=""></div>
            <div>
                <p class="pixelDensity">Px</p>
            </div>
        </div>
        <div class="whiteboard">
            <section class="container">
        
        </section>
    </div>
<div class="selectors">
    <div class="slideContainer">
            
        </div>
    <div class="colorContainer">
    </div>
</div>
</div>
</body>
<script src="scripts/script.js"> </script>
</html>
